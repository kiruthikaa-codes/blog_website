<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fernweh</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #347499;
        color: #fff;
    }
    .star {
	position: fixed;
	pointer-events: none;
}

.star:before, .star:after {
	position: absolute;
	top: 0;
	left: 0;
	content: '\2726';
	font-size: 9px;
}

.star:before {
	color: transparent;
	text-shadow: 0 0 3px rgb(250, 250, 174);
}

.star:after {
	background: yellow;
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
}
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #000;
        padding: 10px 20px;
    }
    .logo {
        display: flex;
        align-items: center;
    }
    .logo img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
    }
    .logo h1 {
        margin: 0;
        font-size: 45px;
        font-family: 'Tahoma', sans-serif;
        font-weight: 10;
        font-style: italic;
    }
    .tagline {
        font-size: 18px;
        margin-top: 10px;
    }
    .intro {
        padding: 70px;
        height: 400px;
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 30px;
        background-image: url('back.jpg'); 
        background-size: cover;
        background-position: center;
        background-attachment: fixed; 
        color: #ffffff; 
        opacity: 0.8; 
    }
    .intro p {
        margin: 0;
    }
    
    .container {
      height: 120px;
      width:100%;
      background-color: whitesmoke;
      border-radius: 30px;
      background-color: rgba(49, 48, 48, 0.7);
    }
    .container h2 {
        margin: 0;
    }

    .container2 {
      height: 59px;
      width:50%;
      font-size: 29px;
      border-radius: 20px;
      background-color: #14202b;
      display: inline-block; 
      margin: 20px; 
      cursor: pointer; 
    }
    .container2 h2 {
        margin: 0;
    }
</style>
</head>
<body>

<div class="header">
    <div class="logo">
        <h1>fernweh</h1>
    </div>
</div>

<div class="intro" align="center">
    <div class="container">
        <p>Welcome to Fernweh - <br> a place where you can embark on literary journeys through poetry, stories, and blogs. Let your imagination wander and discover new worlds.</p>
    </div>
    <br><br>
    <table width="100%">
        <th>
            <td><div class="container2" id="poemContainer">
                <h2>Write</h2>
            </div> </td>
            <td><div class="container2" id="storyContainer">
                <h2>Read</h2>
            </div></td>
        </th>
    
    
    </table>
</div>

<script>
    document.getElementById('poemContainer').addEventListener('click', function() {
        window.location.href = 'write.html'; 
    });

    document.getElementById('storyContainer').addEventListener('click', function() {
        window.location.href = 'read.html'; 
    });
    window.addEventListener('mousemove', function(e) {
      var arr = [1, 0.9, 0.8, 0.5, 0.2];

      arr.forEach(function(i) {
        var x = (1 - i) * 75;
        var star = document.createElement('div');

        star.className = 'star';
        star.style.top = e.pageY + Math.round(Math.random() * x - x / 2) + 'px';
        star.style.left = e.pageX + Math.round(Math.random() * x - x / 2) + 'px';

        document.body.appendChild(star);

        window.setTimeout(function() {
          document.body.removeChild(star);
        }, Math.round(Math.random() * i * 600));
      });
    }, false);
</script>

</body>
</html>
